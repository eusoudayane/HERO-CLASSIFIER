<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Herói</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Classificador de Herói</h1>

    <label for="nome">Nome do Herói:</label>
    <input type="text" id="nome" placeholder="Digite o nome">

    <label for="xp">XP do Herói:</label>
    <input type="number" id="xp" placeholder="Digite a XP">

    <button onclick="classificarHeroi()">Classificar Herói</button>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
